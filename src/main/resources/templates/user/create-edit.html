<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create or Edit Study Group</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.0/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/create-edit.css}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script th:src="@{/js/script.js}"></script>
</head>
<body>
<div class="user-info">
    <span th:text="${username}"></span>
</div>
<div class="menu-btn" onclick="toggleMenu()">&#9776;</div>

<!-- Выдвижное меню -->
<div class="side-menu" id="sideMenu">
    <a href="#" th:href="@{/home}">Home</a>
    <a href="#" th:href="@{/user}">User</a>
    <a href="#" th:href="@{/user/visualization}">Visualization</a>
    <a href="#" th:href="@{/login}">Login</a>
    <a href="#" th:href="@{/register}">Register</a>
    <a href="#" onclick="document.getElementById('logoutForm').submit();">Logout</a>
    <a href="#" th:href="@{/admin}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin</a>
    <a href="#" th:href="@{/admin/admin-page}" th:if="${#authorization.expression('hasRole(''ADMIN'')')}">Admin Page</a>
    <form id="logoutForm" th:action="@{/logout}" method="post" style="display: none;"></form>
</div>
<h1 th:text="${studyGroup.id != null} ? 'Edit Study Group' : 'Create Study Group'"></h1>

<form th:action="@{${studyGroup.id != 0} ? '/user/edit/' + ${studyGroup.id} : '/user/create'}" th:object="${studyGroup}" method="post">

    <!-- Name -->
    <div>
        <label for="name">Name</label>
        <input type="text" id="name" th:field="*{name}" />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="form-errors"></div>
    </div>

    <!-- Coordinates -->
    <div>
        <label for="x">Coordinate X</label>
        <input type="number" id="x" th:field="*{coordinates.x}" />
        <div th:if="${#fields.hasErrors('coordinates.x')}" th:errors="*{coordinates.x}" class="form-errors"></div>
    </div>
    <div>
        <label for="y">Coordinate Y</label>
        <input type="number" id="y" th:field="*{coordinates.y}" />
        <div th:if="${#fields.hasErrors('coordinates.y')}" th:errors="*{coordinates.y}" class="form-errors"></div>
    </div>

    <!-- Students Count -->
    <div>
        <label for="studentsCount">Students Count</label>
        <input type="number" id="studentsCount" th:field="*{studentsCount}" />
        <div th:if="${#fields.hasErrors('studentsCount')}" th:errors="*{studentsCount}" class="form-errors"></div>
    </div>

    <!-- Expelled Students -->
    <div>
        <label for="expelledStudents">Expelled Students</label>
        <input type="number" id="expelledStudents" th:field="*{expelledStudents}" />
        <div th:if="${#fields.hasErrors('expelledStudents')}" th:errors="*{expelledStudents}" class="form-errors"></div>
    </div>

    <!-- Transferred Students -->
    <div>
        <label for="transferredStudents">Transferred Students</label>
        <input type="number" id="transferredStudents" th:field="*{transferredStudents}" />
        <div th:if="${#fields.hasErrors('transferredStudents')}" th:errors="*{transferredStudents}" class="form-errors"></div>
    </div>

    <!-- Form of Education -->
    <div>
        <label for="formOfEducation">Form of Education</label>
        <select id="formOfEducation" th:field="*{formOfEducation}">
            <option th:each="form : ${formOfEducationEnum}" th:value="${form}" th:text="${form}"></option>
        </select>
        <div th:if="${#fields.hasErrors('formOfEducation')}" th:errors="*{formOfEducation}" class="form-errors"></div>
    </div>

    <!-- Should Be Expelled -->
    <div>
        <label for="shouldBeExpelled">Should Be Expelled</label>
        <input type="number" id="shouldBeExpelled" th:field="*{shouldBeExpelled}" />
        <div th:if="${#fields.hasErrors('shouldBeExpelled')}" th:errors="*{shouldBeExpelled}" class="form-errors"></div>
    </div>

    <!-- Average Mark -->
    <div>
        <label for="averageMark">Average Mark</label>
        <input type="number" step="0.01" id="averageMark" th:field="*{averageMark}" />
        <div th:if="${#fields.hasErrors('averageMark')}" th:errors="*{averageMark}" class="form-errors"></div>
    </div>

    <!-- Semester -->
    <div>
        <label for="semesterEnum">Semester</label>
        <select id="semesterEnum" th:field="*{semesterEnum}">
            <option th:each="semester : ${semesterEnum}" th:value="${semester}" th:text="${semester}"></option>
        </select>
        <div th:if="${#fields.hasErrors('semesterEnum')}" th:errors="*{semesterEnum}" class="form-errors"></div>
    </div>

    <!-- Group Admin -->
    <fieldset>
        <legend>Group Admin</legend>

        <!-- Name -->
        <div>
            <label for="adminName">Admin Name</label>
            <input type="text" id="adminName" th:field="*{groupAdmin.name}" />
            <div th:if="${#fields.hasErrors('groupAdmin.name')}" th:errors="*{groupAdmin.name}" class="form-errors"></div>
        </div>

        <!-- Passport ID -->
        <div>
            <label for="passportID">Passport ID</label>
            <input type="text" id="passportID" th:field="*{groupAdmin.passportID}" />
            <div th:if="${#fields.hasErrors('groupAdmin.passportID')}" th:errors="*{groupAdmin.passportID}" class="form-errors"></div>
        </div>

        <!-- Eye color -->
        <div>
            <label for="eye_color">Eye color</label>
            <select id="eye_color" th:field="*{groupAdmin.eyeColor}">
                <option th:each="color : ${colorEnum}" th:value="${color}" th:text="${color}"></option>
            </select>
            <div th:if="${#fields.hasErrors('groupAdmin.eyeColor')}" th:errors="*{groupAdmin.eyeColor}" class="form-errors"></div>
        </div>

        <!-- Hair color -->
        <div>
            <label for="hair_color">Hair color</label>
            <select id="hair_color" th:field="*{groupAdmin.hairColor}">
                <option th:each="color : ${colorEnum}" th:value="${color}" th:text="${color}"></option>
            </select>
            <div th:if="${#fields.hasErrors('groupAdmin.hairColor')}" th:errors="*{groupAdmin.hairColor}" class="form-errors"></div>
        </div>

        <!-- Nationality -->
        <div>
            <label for="nationality">Nationality</label>
            <select id="nationality" th:field="*{groupAdmin.nationality}">
                <option th:each="country : ${countryEnum}" th:value="${country}" th:text="${country}"></option>
            </select>
            <div th:if="${#fields.hasErrors('groupAdmin.nationality')}" th:errors="*{groupAdmin.nationality}" class="form-errors"></div>
        </div>

        <!-- Location -->
        <fieldset>
            <legend>Location</legend>

            <!-- Location X -->
            <div>
                <label for="locationX">Location X</label>
                <input type="number" id="locationX" th:field="*{groupAdmin.location.x}" />
                <div th:if="${#fields.hasErrors('groupAdmin.location.x')}" th:errors="*{groupAdmin.location.x}" class="form-errors"></div>
            </div>

            <!-- Location Y -->
            <div>
                <label for="locationY">Location Y</label>
                <input type="number" step="0.01" id="locationY" th:field="*{groupAdmin.location.y}" />
                <div th:if="${#fields.hasErrors('groupAdmin.location.y')}" th:errors="*{groupAdmin.location.y}" class="form-errors"></div>
            </div>

            <!-- Location Name -->
            <div>
                <label for="locationName">Location Name</label>
                <input type="text" id="locationName" th:field="*{groupAdmin.location.name}" />
                <div th:if="${#fields.hasErrors('groupAdmin.location.name')}" th:errors="*{groupAdmin.location.name}" class="form-errors"></div>
            </div>
        </fieldset>
    </fieldset>
    <button type="submit">Submit</button>

</form>

<div th:if="${errorMessage}">
    <p th:text="${errorMessage}"></p>
</div>

</body>
</html>
